<div class="col-md-8 menu rounded">
    <div class="p-5 mb-4 rounded-3 menu h-100">
        <h1 class="display-5 text-center fw-bold">Seleccione Pedidos </h1>

        <div class="sub-menu  rounded-3 ">
            <div class="d-flex">
                <div class="producto p-2 mx-2 my-2 w-50 ">

                    <div class="bg-primary rounded-3 producto text-center">
                        <img width="200"
                            src="https://png.pngtree.com/png-vector/20210226/ourlarge/pngtree-hot-coffee-logo-design-png-png-image_2959689.jpg"
                            alt="">

                        <h4>{{producto.nombre}}</h4>

                    </div>

                </div>
                <div class="  p-2 w-50 text-center">
                    <h4 class="">Extra</h4>
                    <hr>
                    <div *ngFor="let e of extras"
                        class="w-100 bg-primary rounded-3 d-flex px-3 h-50 justify-content-between">
                        <img class="rounded-3" width="100"
                            src="https://png.pngtree.com/png-vector/20210226/ourlarge/pngtree-hot-coffee-logo-design-png-png-image_2959689.jpg"
                            alt="">

                        <h4>{{e.nombre}}</h4>

                        <button (click)="add(e)">Agregar</button>

                    </div>
                </div>
            </div>

        </div>
    </div>
