<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Pagar</h1>
            <form [action]="url" name="form" method="post" onSubmit="document.form.submit();return false">
                <div class="form-group">

                    <input type="hidden" name="token_ws" value="{{token}}" />

                </div>

                <button type="submit" class="btn btn-primary">Pagar</button>
            </form>
        </div>
        <div class="col-md-6">
           

            <ul *ngFor="let p of cart">

                <li>{{p.nombre}}
                    <ul>
                        <li>Cant: {{p.cant}}</li>
                        <li>Precio: {{p.precio}}</li>
                        <li>Extra: {{p.extra}}</li>
                    </ul>
                    
                </li>
            </ul>Total final: {{modelo.amount}}
        </div>
    </div>
</div>
